<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel-Tracker</title>
</head>
<body>
  <header class="top-bar hidden">
    <section class="user">
      <h1 class="page-title">Travel Tracker</h1>
      <p class="greeting">Hello, name!</p>
      <div class="cash">Total Amount Spent: (TOTAL)</div>
    </section>
    <nav class="lower-bar">
      <section>
        <form class="post-form">
          <label for="date">Date:</label><br>
          <div id="date"></div>
          <label for="duration">Duration:</label><br>
          <input class="input" type="number" id="duration" name="duration" min="1" max="30" required>
          <label for="travelers">Number of Travelers:</label>
          <input class="input" type="number" id="travelers" name="travelers" min="1" max="10" required>
          <label for="destination">Destination:</label>
          <select id="destination" class="input" name="destination" required>
            <option></option>
          </select>
          <button class="estimate">Estimate Cost</button>
          <p class="estimate-cost">Estimated Trip Cost: </p>
          <button class="button">Book Trip</button> 
        </form> 
      </section>    
    </nav>
  </header>
  <h1 id="loginHeader" class="top-bar loginHeader">Travel Tracker</h1>
  <main class="main-body">
    <form id="userLogin" class="user-form">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>
      <button id="loginButton">Log-In</button>
    </form>
    <section class="grid-container">
      <article class="travel-card-past hidden">
        <h1 class="past">Past Trips</h1>
      </article>
      <article class="travel-card-pending hidden">
        <h1 class="pending">Pending Trips</h1>
      </article> 
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
