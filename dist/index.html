<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel-Tracker</title>
</head>
<body>
  <header class="top-bar">
    <section class="user">
      <h1 class="page-title">Travel Tracker</h1>
      <p class="greeting">Hello, name!</p>
      <div class="cash">Total Amount Spent: (TOTAL)</div>
    </section>
    <nav class="lower-bar">
      <section class="buttons">
        <button class="button">Past Trips</button>
        <button class="button">Upcoming Trips</button>
        <button class="button">Pending Trips</button>
      </section>
      <button class="button">Book Trip</button>      
    </nav>
  </header>
  <main class="main-body">
    <section class="grid-container">
      <article class="travel-card-past">
        <h1 class="past">Past Trips</h1>
        <!-- <header class="card-top">
          <img class="dest-img" src="" alt="">
        </header>
        <main class="card-middle">
          <p>Destination Info?</p>
        </main>
        <footer class="card-bottom">
          <p>Destination Cost? Date?</p>
        </footer> -->
      </article>
      <article class="travel-card-pending">
        <h1 class="pending">Pending Trips</h1>
      </article> 
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
